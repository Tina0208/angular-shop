<app-login-base-page>
  <div class="login-container">
    <div class="img-container">
      <img src="assets/image/login-banner.jpg" alt="login" />
    </div>

    <mat-card>
      <form [formGroup]="form">
        <div class="input-area">
          <h4>登入(輸入任意即可登入)</h4>
          <p>帳號</p>
          <app-input formControlName="user"></app-input>
          <p>密碼</p>
          <app-input [type]="'password'" formControlName="password"></app-input>
        </div>

        <app-button [value]="'登入'" (click)="login()"></app-button>
      </form>
    </mat-card>
  </div>
</app-login-base-page>
